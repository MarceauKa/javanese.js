<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javanese.js</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer type="module">
        import transformToJavanese from "./src/Javanese.js"

        const $result = document.querySelector('#result')
        const $input = document.querySelector('input')
        const toggler = ($el, hide) => {
          $el.style.display = hide ? 'none' : 'block'
        }

        $input.addEventListener('input', e => {
          e.preventDefault()
          let value = e.target.value

          if (value.length === 0) {
            toggler($result, true)
          }

          $result.querySelector('p').textContent = transformToJavanese(value)
          toggler($result, false)
        })

    </script>
</head>
<body class="h-screen w-full bg-gradient-to-br from-yellow-500 to-pink-500">
    <div class="w-full max-w-xl mx-auto p-6 flex flex-col space-y-6">
        <header class="flex flex-col md:flex-row justify-center items-center md:items-baseline md:justify-around space-y-4 pb-4 px-4 border-b-2 border-black">
            <h1 class="flex-grow font-bold text-5xl filter drop-shadow-xl">Javanese.js</h1>

            <nav class="flex flex-row space-x-4">
                <a class="text-lg text-black-600 hover:text-purple-800 filter drop-shadow" href="https://github.com/MarceauKa/javanese.js">Github</a>
                <a class="text-lg text-black-600 hover:text-purple-800 filter drop-shadow" href="https://marceau.casals.fr">Author</a>
            </nav>
        </header>

        <main class="flex flex-col space-y-6">
            <form action="#">
                <input type="text" name="query" id="query" placeholder="Hello world!" class="p-4 focus:ring-purple-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-lg">
            </form>

            <div id="result" style="display: none" class="flex flex-col space-y-2">
                <h2 class="font-bold text-2xl">Your slang result!</h2>

                <p class="text-lg"></p>
            </div>
        </main>
    </div>
</body>
</html>
